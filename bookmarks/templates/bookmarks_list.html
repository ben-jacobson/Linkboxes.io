{% extends 'base.html' %}

{% block page-title %}{{ list_name }}{% endblock %}

{% block main-content %}
    <h1>{{ list_name }}</h1>
    <ul class='bookmarks-list'>
    {% for bookmark in bookmarks_list %}
        <li class='bookmark'><a href='{{ bookmark.url }}' class='bookmark-link'>{{ bookmark.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
