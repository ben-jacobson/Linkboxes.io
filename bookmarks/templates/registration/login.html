{% extends 'base.html' %}

{% block page-title %}Login{% endblock %}

{% block main-content %}
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Login</h1>
            </div>
        </div>        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <form id="login" method='post' action="{% url 'login' %}">                    
                        {% csrf_token %}                     
                        <div class="form-group">         
                            {{ form.username.errors }}
                            <label for="id_username">Email Address:</label>
                            <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}" required />
                            {{ form.username.help_text }}                            
                        </div>
                        <div class="form-group">         
                            {{ form.password.errors }}
                            {{ form.password.label_tag }}
                            <input type="password" name="{{ form.password.html_name }}" class="form-control" id="{{ form.password.id_for_label }}" required />
                            {{ form.password.help_text }}                            
                        </div>                        
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row"></div>
    </div>
</div>
{% endblock %}
