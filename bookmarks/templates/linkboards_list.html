{% extends 'base.html' %} 

{% block page-title %}Your Link Boards{% endblock %} 

{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <ul>
                {% for linkboard in linkboards %}
                    <a href='/{{ linkboard.url_id }}'><p>{{ linkboard.title }}</p></a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
